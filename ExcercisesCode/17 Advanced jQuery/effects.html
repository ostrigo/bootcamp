<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>jQuery Effects</title>
	<style>
		.fade {
			width: 100px;
			height: 100px;
			background-color: teal;
			overflow: hidden;
			float: left;
			margin: 10px;
			display: none;
		}

		.clearfix:after {
			content: "";
			display: table;
			clear: both;
		}
	</style>
</head>

<body>

	<button class="clearfix">Click Me</button>
	<div class="clearfix">
		<div class="fade">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam quibusdam iure ad cumque, ducimus est.</div>
		<div class="fade">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vel, cupiditate?</div>
		<div class="fade">Lorem ipsum dolor sit amet.</div>
	</div>


	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	 <script src="app.js"></script>
</body>

</html>
